<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contener">
        <div class="disply">
            <div class="calc">
                <input type="text" class="input" placeholder="0">
            </div>
        </div>
        <div class="btns">
            <button class="btn btn1"value="ac">AC</button>
            <button class="btn btn2"value="bracket">.</button>
            <button class="btn btn3"value="modulo">%</button>
            <button class="btn btn4"value="devid">/</button>
            <button class="btn btn5"value="7">7</button>
            <button class="btn btn6"value="8">8</button>
            <button class="btn btn7"value="9">9</button>
            <button class="btn btn8"value="multi">*</button>
            <button class="btn btn9"value="4">4</button>
            <button class="btn btn10"value="5">5</button>
            <button class="btn btn11"value="6">6</button>
            <button class="btn btn12"value="minus">-</button>
            <button class="btn btn13"value="1">1</button>
            <button class="btn btn14"value="2">2</button>
            <button class="btn btn15"value="3">3</button>
            <button class="btn btn16"value="pls">+</button>
            <button class="btn btn17"value="0">0</button>
            <button class="btn btn18"value="ptr">00</button>
            <button class="btn btn19"value="c">DEL</button>
            <button class="btn btn20"value="eql">=</button>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>

</html>
